language: rust
sudo: false
rust:
  - nightly
before_script:
  - |
    pip install 'travis-cargo' --user &&
    export PATH=$HOME/.local/bin:$PATH
script:
  - |
    travis-cargo build &&
    travis-cargo test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: miau-bot
  on:
    repo: aji/miau
    branch: master
